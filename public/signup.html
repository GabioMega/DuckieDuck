<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <input type="checkbox" id="check">
            <ul>
                <li><a href="home.html">Home</a></li>
            </ul>
          </nav>
          <section></section>
    </header>
    
    <div class="background">
        <div class="right">
            <div class="title">
                <h2>REGISTER</h2>
            </div>
            <form action="" onsubmit= "formValidation(event)">
            <input type="text" id="username" placeholder="User Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="cfpassword" placeholder="Confirm Password">
            <div class="agree">
                <p>By registering, you agree to our the terms and conditions</p>
            </div>
            <button type="submit">REGISTER</button>
            <h2>Already have an account? <a href="login.html">Login here</a></h2>
            </form>
        </div>
    </div>
</body>
</html>
